{% extends 'base.html' %}

{% block content %}

<h1>dtl</h1>
<p>{{ name }}의 나이는 {{ age }}야</p>
<p>{{ name|lower }}</p>
<p>{{foods.0}}</p>
{% for food in foods %}
<p>{{ food|upper|truncatechars:5 }}</p>
{% endfor %}
{% if age %}
<p>{{ age }}</p>
{% else %}
<p>나이 없음</p>
{% endif %}

{% endblock content %}
